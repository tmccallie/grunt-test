<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Grid Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

<!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="../../assets/js/html5shiv.js"></script>

<body>

  <div class="container">

    <div class="navbar">nav</div>

<h1>grunt push release 11</h1>

    <div class="col-lg-8">
    	<div class="row">

  	      <form class="form-inline" role="form">

  	              <div class="col-md-6">
  	                <div class="form-group">

  	                  <div class="col-sm-6">
  			                <label for="">Distance</label>

  	                    <div class="input-group">
  	                      <div class="input-group-btn">
  	                        <button type="button" class="btn btn-cancel dropdown-toggle" data-toggle="dropdown">Distance <span class="caret"></span></button>
  	                        <ul id="distanceHelper" class="dropdown-menu pull-left" role="menu">
  	                          <li><a href="#" data-unit="42000">marathon</a></li>
  	                          <li><a href="#" data-unit="21000">half marathon</a></li>
  	                          <li><a href="#" data-unit="10000">10K</a></li>
  	                          <li class="divider"></li>
  	                          <li><a href="#">Separated link</a></li>
  	                        </ul>
  	                      </div><!-- /btn-group -->

  	                      <input type="text" id="distance-unit" class="form-control">

  	                      <div class="input-group-btn">
  	                        <button type="button" class="btn btn-unit dropdown-toggle" data-toggle="dropdown">Unit<span class="caret"></span></button>
  	                        <ul class="dropdown-menu pull-right unit-select" role="menu">
  	                          <li><a href="#" data-unit="mi">Mi</a></li>
  	                          <li><a href="#" data-unit="km">Km</a></li>
  	                          <li><a href="#" data-unit="m">m</a></li>
  	                        </ul>
	  		                    <input type="hidden" id="distanceUnit" class="hiddenUnit">
  	                      </div><!-- /btn-group -->

  	                    </div><!-- /input-group -->
  	                  </div>

  	                </div>

  	              </div>

  	              <div class="col-md-3">
  	              	<div class="form-group col-sm-3">
  	              		<label for="">Time</label>
  										<input type="text" class="form-control" data-mask="99:99:99">
  	              	</div>
  	              </div>

  	              <div class="col-md-3">

  	              	<div class="form-group col-sm-3">

  	              		<label for="">Pace</label>

  		                <div class="input-group">

  											<input type="text" class="form-control" data-mask="99:99">

  		                  <div class="input-group-btn">
  		                    <button type="button" class="btn btn-unit dropdown-toggle" data-toggle="dropdown">Unit<span class="caret"></span></button>
  		                    <ul class="dropdown-menu pull-right unit-select" role="menu">
  		                      <li><a href="#" data-unit="mi">Mi</a></li>
  		                      <li><a href="#" data-unit="km">Km</a></li>
  		                      <li><a href="#" data-unit="m">m</a></li>
  		                    </ul>
  		                    <input type="hidden" id="paceUnit" class="hiddenUnit">
  		                  </div><!-- /btn-group -->

  		                </div><!-- /input-group -->
  									</div>

  	              </div>
  	      </form>
    	    </div>

					<div class="row">
						<div class="col-12">
							<button class="btn btn-primary">Calculate</button>
						</div>
					</div>

    	  </div>

    <aside class="col-lg-4">
      sidebar
    </aside>


  </div>

  <script type="text/JavaScript" src="lib/bootstrap/assets/js/jquery.js"></script>

  <script type="text/JavaScript" src="dist/js/gruntsite.js"></script>

</body>

</html>
